<div class="p-6 max-w-6xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Manage Documents</h1>

  <div class="mb-6 p-4 border rounded bg-gray-50">
    <h2 class="font-semibold mb-2">Add New Document</h2>
    <div class="flex flex-col gap-2">
      <div class="flex flex-wrap gap-4">
        <div class="flex gap-2 items-center">
          <label for="title">Title:</label>
          <input
            id="title"
            type="text"
            [(ngModel)]="title"
            placeholder="ex: The Notebook"
            class="border px-2 py-1 rounded"
          />
        </div>

        <div class="flex gap-2 items-center">
          <label for="author">Author:</label>
          <input
            id="author"
            type="text"
            [(ngModel)]="author"
            placeholder="ex: Nicholas Sparks"
            class="border px-2 py-1 rounded"
          />
        </div>

        <div class="flex gap-2 items-center">
          <label for="numcopies">Copies:</label>
          <input
            id="numcopies"
            type="number"
            [(ngModel)]="numCopies"
            min="1"
            class="border px-2 py-1 rounded"
          />
        </div>

        <div class="flex gap-2 items-center">
          <label for="publisher">Publisher:</label>
          <input
            id="publisher"
            type="text"
            [(ngModel)]="publisher"
            placeholder="Publisher"
            class="border px-2 py-1 rounded"
          />
        </div>

        <div class="flex gap-2 items-center">
          <label for="isbn">ISBN (optional):</label>
          <input
            id="isbn"
            type="text"
            [(ngModel)]="isbn"
            placeholder="ex: 9100313942001042"
            class="border px-2 py-1 rounded"
          />
        </div>

        <div class="flex gap-2 items-center">
          <label for="branch">Branch:</label>
          <input
            id="branch"
            type="number"
            [(ngModel)]="branchID"
            min="1"
            class="border px-2 py-1 rounded"
          />
        </div>
      </div>

      <button
        (click)="addDocument()"
        class="bg-blue-600 text-white px-3 py-1 mt-4 rounded hover:bg-blue-700"
      >
        Add Document
      </button>

      <p *ngIf="success" class="text-green-600 mt-2">{{ success }}</p>
      <p *ngIf="error" class="text-red-600 mt-2">{{ error }}</p>
    </div>
  </div>

  <!-- Search bar for librarian -->
  <div class="mb-4 flex gap-2">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="filterDocuments()"
      placeholder="Search by title, author, or publisher..."
      class="border border-gray-300 px-3 py-2 rounded w-full"
    />
  </div>

  <!-- Documents List -->
  <!-- Documents List -->
  <div *ngIf="loading" class="text-gray-500">Loading documents...</div>
  <div *ngIf="!loading" class="overflow-x-auto">
    <table class="min-w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-100 text-gray-600 text-left text-sm uppercase tracking-wide border-b">
          <th class="py-3 px-4 border-b">Title</th>
          <th class="py-3 px-4 border-b">Author</th>
          <th class="py-3 px-4 border-b">Publisher</th>
          <th class="py-3 px-4 border-b">Copies</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of paginatedDocs" class="hover:bg-gray-50 border-b">
          <td class="py-2 px-4">{{ doc.Title }}</td>
          <td class="py-2 px-4">{{ doc.Author }}</td>
          <td class="py-2 px-4">{{ doc.Publisher }}</td>
          <td class="py-2 px-4">{{ doc.NumCopies }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="totalPages > 1" class="mt-4 flex justify-center items-center gap-2 text-sm">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Prev</button>

    <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
      <button
        (click)="goToPage(i + 1)"
        [ngClass]="{
          'bg-blue-600 text-white': currentPage === i + 1,
          'bg-white text-gray-700': currentPage !== i + 1
        }"
      >
        {{ i * pageSize + 1 }}-{{ (i + 1) * pageSize }}
      </button>
    </ng-container>

    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
