<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Current Loans:</h1>

  <!-- SEARCH BAR -->
  <div class="mb-4 flex gap-2">
    <input
      [(ngModel)]="searchTerm"
      (input)="applySearch()"
      class="border p-2 rounded w-80"
      placeholder="Search name, title, ID, publisher..."
    />
  </div>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="text-red-600">{{ error }}</div>

  <table *ngIf="!loading && filteredRecords.length > 0" class="min-w-full border border-gray-300">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 border">Member</th>
        <th class="p-2 border">Document</th>
        <th class="p-2 border">BranchID</th>
        <th class="p-2 border">Copy #</th>
        <th class="p-2 border">Borrow Date</th>
        <th class="p-2 border">Status</th>
        <th class="p-2 border">Return</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of filteredRecords">
        <td class="p-2 border text-center">{{ r.firstName }} {{ r.lastName }}</td>

        <td class="p-2 border">{{ r.documentTitle }}</td>
        <td class="p-2 border">{{ r.BranchID }}</td>
        <td class="p-2 border">{{ r.CopyNum }}</td>

        <td class="p-2 border text-center">{{ r.BorrowDate }}</td>

        <td
          class="p-2 border font-semibold"
          [ngClass]="{
            'text-green-600': r.loanStatus === 'Returned On Time',
            'text-red-600': r.loanStatus === 'Returned Late',
            'text-yellow-600': r.loanStatus === 'Not Returned'
          }"
        >
          {{ r.loanStatus }}
        </td>

        <td class="p-2 border">
          <button
            *ngIf="!r.ReturnDate"
            class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 disabled:opacity-50"
            (click)="markReturned(r)"
            [disabled]="r.loading"
          >
            Mark as Returned
          </button>

          <span *ngIf="r.ReturnDate"> Returned on {{ r.ReturnDate }} </span>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && filteredRecords.length === 0">No borrow records found.</p>
</div>
