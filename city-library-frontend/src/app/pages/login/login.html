<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-xl w-96 p-6">
    <h1 class="text-2xl font-bold text-center mb-6">City Library Login</h1>

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      class="w-full p-3 border rounded mb-3"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      class="w-full p-3 border rounded mb-3"
    />

    <button (click)="login()" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
      Login
    </button>

    <p class="text-center text-sm mt-4">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-600 hover:underline cursor-pointer"> Sign up </a>
    </p>

    <p class="text-red-600 text-center mt-3">{{ error }}</p>
  </div>
</div>
